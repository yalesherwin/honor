<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>

<body>
  <h1>CHINACNU ‚ù§Ô∏è ÂäüÂããÂ¢ô</h1>
  <div class="timeline" id="timeline">
    <!-- ÂÆûÊó∂Êï∞ÊçÆÂä†ËΩΩ‰∏≠ -->
  </div>

  <div class="reward-popup" id="rewardPopup">
    <div class="icon">üßß</div>
    <h2 id="popupTitle"></h2>
    <p id="popupContent"></p>
    <button class="close-btn" onclick="hideReward()">ÂÖ≥Èó≠</button>
  </div>

    
  </div>

  <!-- Á≤íÂ≠êÂä®Êïà -->
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    document.addEventListener("mousemove", function(e) {
      for (let i = 0; i < 5; i++) {
        particles.push({
          x: e.clientX,
          y: e.clientY,
          size: Math.random() * 5 + 2,
          life: 30,
          dx: (Math.random() - 0.5) * 2,
          dy: (Math.random() - 0.5) * 2
        });
      }
    });

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,112,67,${p.life / 30})`;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        p.life--;
      }
      particles = particles.filter(p => p.life > 0);
      requestAnimationFrame(drawParticles);
    }

    drawParticles();

    function showReward(name, reward) {
      document.getElementById("popupTitle").innerText = `${name} ÁöÑÂ•ñÂä±`;
      document.getElementById("popupContent").innerText = reward;
      document.getElementById("rewardPopup").style.display = 'block';
    }

    function hideReward() {
      document.getElementById("rewardPopup").style.display = 'none';
    }

    // Firebase ÂàùÂßãÂåñ
    const firebaseConfig = {
      apiKey: "AIzaSyCZNKMCdghr3pG7oaf5KBFR_2p_aBIuv6k",
      authDomain: "honor-94300.firebaseapp.com",
      projectId: "honor-94300",
      storageBucket: "honor-94300.firebasestorage.app",
      messagingSenderId: "1086345737288",
      appId: "1:1086345737288:web:8dc1e2afc6180b892a947d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const timeline = document.getElementById("timeline");

    function renderEntry(data) {
      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `
        <h3>${data.name}</h3>
        <div class="date">${data.date}</div>
        <p>${data.story}</p>
        <button class="reward-btn" onclick="showReward('${data.name}', '${data.reward}')">Êü•ÁúãÂ•ñÂä±</button>
      `;
      timeline.appendChild(div);
    }

    db.collection("honors").orderBy("date", "desc").onSnapshot(snapshot => {
      timeline.innerHTML = "";
      snapshot.forEach(doc => renderEntry(doc.data()));
    });
  </script>
</body>
