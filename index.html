<body>
  <h1>CHINACNU üíñ ÂäüÂããÂ¢ô</h1>
  <div class="clock" id="clock"></div>
  <div class="top-link">
    <a href="admin.html">‚ûï ËøõÂÖ•ÂêéÂè∞Ê∑ªÂä†ËÆ∞ÂΩï</a>
  </div>
  <div class="timeline" id="timeline"></div>

  <div id="rewardPopup" class="reward-popup">
    <h2 id="popupTitle"></h2>
    <img src="https://media.giphy.com/media/Y3yJ3lCdXh2n7YzSFF/giphy.gif" alt="Á∫¢ÂåÖ">
    <p id="popupContent"></p>
    <button class="close-btn" onclick="hideReward()">ÂÖ≥Èó≠</button>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZNKMCdghr3pG7oaf5KBFR_2p_aBIuv6k",
      authDomain: "honor-94300.firebaseapp.com",
      projectId: "honor-94300",
      storageBucket: "honor-94300.firebasestorage.app",
      messagingSenderId: "1086345737288",
      appId: "1:1086345737288:web:8dc1e2afc6180b892a947d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const timeline = document.getElementById('timeline');
    const clock = document.getElementById("clock");

    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('zh-CN');
      clock.textContent = `ÂΩìÂâçÊó∂Èó¥Ôºö${timeString}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function renderEntry(data) {
      const div = document.createElement('div');
      div.className = 'entry';
      div.innerHTML = `
        <h3>${data.name}</h3>
        <div class="date">${data.date}</div>
        <p>${data.story}</p>
        <button class="reward-btn" onclick="showReward('${data.name}', '${data.reward}')">Êü•ÁúãÂ•ñÂä±</button>
      `;
      timeline.prepend(div);
    }

    db.collection("honors").orderBy("date", "desc").onSnapshot(snapshot => {
      timeline.innerHTML = '';
      snapshot.forEach(doc => renderEntry(doc.data()));
    });

    function showReward(name, reward) {
      document.getElementById("popupTitle").innerText = `${name} ÁöÑÂ•ñÂä±`;
      document.getElementById("popupContent").innerText = reward;
      document.getElementById("rewardPopup").style.display = 'block';
    }

    function hideReward() {
      document.getElementById("rewardPopup").style.display = 'none';
    }

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let particles = [];
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    document.addEventListener("mousemove", function(e) {
      for (let i = 0; i < 5; i++) {
        particles.push({
          x: e.clientX,
          y: e.clientY,
          size: Math.random() * 5 + 2,
          life: 30,
          dx: (Math.random() - 0.5) * 2,
          dy: (Math.random() - 0.5) * 2
        });
      }
    });
    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,64,129,${p.life / 30})`;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        p.life--;
      }
      particles = particles.filter(p => p.life > 0);
      requestAnimationFrame(drawParticles);
    }
    drawParticles();
  </script>
